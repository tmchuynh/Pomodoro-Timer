<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css" integrity="sha512-mVGq8839CGwEny4qxCTdXWnfLhviAYLE5IG5d0swMNqwoWuC8jetxQoivyLEsS2MzmH0Yyuh5TzvRGRAPmPeNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="public/css/main.css">
    </head>
    <body>
        <div class="pomodoro">
            <div class="row">
              <div class="col-md-6">
                <div class="row"><p>session length<p></div>
                <div class="row counter">
                  <div class="col-md-4">
                    <button class="btn btn-default" id="sessDec">-</button>        
                  </div>
                  <div class="col-md-2">
                    <div id="session"></div>
                  </div>
                  <div class="col-md-4">
                    <button class="btn btn-default" id="sessInc">+</button>
                  </div>
                </div>
              </div>
          
              <div class="col-md-6">
                <div class="row"><p>break length<p></div>
                <div class="row counter">
                  <div class="col-md-4">
                    <button class="btn btn-default" id="breakDec">-</button>
                  </div>
                  <div class="col-md-2">
                    <div id="break"></div>
                  </div>
                  <div class="col-md-4">
                    <button class="btn btn-default" id="breakInc">+</button>        
                  </div>
                </div>
              </div>
            </div>
              
            <div id="clock" class="row">
              <div class="timer"><div class="middle"></div></div>
            </div>

            <div class="container d-flex button-group">
              <div class="row" id="btns">
                <button class="btn btn-default btn-lg" id="start">start</button>
                <button class="btn btn-default btn-lg" id="stop">stop</button>
                <button class="btn btn-default btn-lg" id="clear">clear</button>
              </div>
            </div>
               
          </div>
          
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js" integrity="sha512-eMHGiUm5LKLiKtF/vaUQW07y7auYZiVn4zqqClNJFbm/7R5mAhdFoehc77Uv2jVGKWWEsIJwABve+HZWaFpAKw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="public/js/app.js"></script>
    </body>
</html>
